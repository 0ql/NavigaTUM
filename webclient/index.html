<!DOCTYPE html>
<html lang="de" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" v-bind:content="$t('meta.description')">
    <meta name="author" content="@octycs and @CommanderStorm">
    <meta name="copyright" content="GNU General Public License v3.0. Images may be licensed differently.">
    <meta name="robots" content="index, follow">
    <meta name="rating" content="safe for kids">

    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="NavigaTUM" />
    <meta property="og:url" content="https://nav.tum.sexy">
    <meta property="og:description" v-bind:content="$t('meta.description')" />
    <meta property="og:image" content="./assets/logo-card.png" />
    <meta property="og:image:alt" v-bind:content="$t('meta.logo_alt')" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:mime" content="image/png" />
    <meta property="og:site_name" content="NavigaTUM" />

    <link rel="stylesheet" href="src/assets/main.scss">
    <link rel="stylesheet" href="src/assets/spectre-all.scss">

    <link rel="icon" href="/favicon.ico">
    <title>NavigaTUM</title><!-- Title  isupdated by JS later during pageload -->

    <!-- At this point we might lazy-load other rarely used views -->
  </head>
  <body>
    <!-- BEGIN of Vue.js template code -->
    <div id="app"></div>
    <!-- END of Vue.js template code -->

    <!-- Feedback modal -->
    <div class="modal" id="feedback-modal">
      <div id="feedback-overlay" class="modal-overlay"></div>
      <div class="modal-container">
        <div class="modal-header">
          <button class="btn btn-clear float-right"
                  aria-label="Close" id="feedback-close"></button>
          <div class="modal-title h5">{{ $t("feedback.title") }}</div>
        </div>
        <div class="modal-body">
          <div class="content">
            <div id="feedback-error"></div>
            <div class="form-group">
              <div id="feedback-coordinate-picker-helptext" class="d-none toast toast-primary">{{ $t("feedback.coordinatepicker.helptext") }}</div>
              <label class="form-label" for="feedback-subject">{{ $t("feedback.subject") }}</label>
              <div class="input-group">
                <select class="form-select"
                        v-bind:aria-label="$t('feedback.category')"
                        id="feedback-category">
                  <option value="general">{{ $t("feedback.type.general") }}</option>
                  <option value="bug">{{ $t("feedback.type.bug") }}</option>
                  <option value="features">{{ $t("feedback.type.features") }}</option>
                  <option value="search">{{ $t("feedback.type.search") }}</option>
                  <option value="entry">{{ $t("feedback.type.entry") }}</option>
                </select>
                <input class="form-input"
                       type="text"
                       v-bind:placeholder="$t('feedback.subject')"
                       id="feedback-subject">
              </div>
            </div>

            <div class="form-group">
              <div>
                <label class="form-label" for="feedback-body">{{ $t("feedback.message") }}</label>
                <button id="feedback-coordinate-picker" class="btn btn-sm btn-link d-none">
                  {{ $t("feedback.coordinatepicker.title") }}
                </button>
              </div>
              <textarea class="form-input"
                        id="feedback-body"
                        v-bind:placeholder="$t('feedback.message')"
                        rows="6">
              </textarea>
              <p id="feedback-helptext" class="text-gray text-tiny"></p>
            </div>

            <!-- only visible if called through a view, because then the context
                 of the calling building is availible -->
            <div id="feedback-coordinate-picker-container">
              <button id="feedback-coordinate-picker" class="btn btn-sm d-none">
                {{ $t("feedback.coordinatepicker.title") }}
              </button>
            </div>

            <div class="form-group">
              <label class="form-checkbox" id="feedback-privacy-label">
                <input type="checkbox" id="feedback-privacy">
                <i class="form-icon"></i> {{ $t("feedback.public") }}
              </label>
              <label class="form-checkbox" id="feedback-delete-label">
                <input type="checkbox" id="feedback-delete">
                <i class="form-icon"></i> {{ $t("feedback.delete") }}
              </label>
            </div>

            <div class="buttons">
              <button class="btn" id="feedback-cancel">{{ $t("feedback.cancel") }}</button>
              <button class="btn btn-primary" id="feedback-send">{{ $t("feedback.send") }}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="feedback-success-modal">
      <div id="feedback-overlay-2" class="modal-overlay"></div>
      <div class="modal-container">
        <div class="modal-header">
          <button class="btn btn-clear float-right" aria-label="Close" id="feedback-close-2"></button>
          <div class="modal-title h5">{{ $t("feedback.success.title") }}</div>
        </div>
        <div class="modal-body">
          <div class="content">
            <p>{{ $t("feedback.success.thank_you") }}</p>
            <p>{{ $t("feedback.success.response_at") }} <a id="feedback-success-url" class="btn-link" href="https://github.com/TUM-Dev/navigatum/issues">{{ $t("feedback.success.this_issue") }}</a></p>
            <div class="buttons">
              <button class="btn btn-primary" id="feedback-close-2">{{ $t("feedback.success.ok") }}</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts" defer></script>
    <script>
        // eslint-disable-next-line no-unused-vars
        function openFeedback(category, subject, body) {
          if (window.feedback) {
            window.feedback.openForm(category, subject, body);
            window.feedback.updateFeedbackForm(category);
          } else {
            window.feedbackPreload = {
              category: category,
              subject: subject,
              body: body,
            };
            const s = document.createElement("script");
            s.type = "text/javascript";
            s.src = "js/feedback-${{_lang_}}$";
            s.src += "<!-- @if target='release' -->.min<!-- @endif -->.js";
            document.head.appendChild(s);
          }
        }
    </script>
    <!-- At this point we might already include the displayed data -->
  </body>
</html>
