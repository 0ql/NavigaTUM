stages:
  - build
  - deploy

build:
  # Official language image. Look for the different tagged releases at:
  # https://hub.docker.com/r/library/rust/tags/
  image: "rust:buster"

  # Optional: Pick zero or more services to be used on all builds.
  # Only needed when using a docker container to run your tests in.
  # Check out: http://docs.gitlab.com/ee/ci/docker/using_docker_images.html#what-is-a-service
  # services:
  #   - mysql:latest
  #   - redis:latest
  #   - postgres:latest

  # Optional: Install a C compiler, cmake and git into the container.
  # You will often need this when you (or any of your dependencies) depends on C code.
  # before_script:
  #   - apt-get update -yqq
  #   - apt-get install -yqq --no-install-recommends build-essential
  stage: build
  variables:
    CARGO_HOME: $CI_PROJECT_DIR/.cargo
  script:
    - rustc --version && cargo --version  # Print version info for debugging
    - cargo build --release --workspace
  artifacts:
    paths:
      - target/release/navigatum-server
    expire_in: 1 week
  cache:
    key:
      files:
        - Cargo.lock
    paths:
      - target
      - .cargo

deploy:
  image: alpine:latest
  stage: deploy
  tags:
    - deployment
  script:
    - chmod og= $ID_RSA_SCP
    - chmod og= $ID_RSA_RESTART
    - apk update && apk add openssh-client
    - scp -i $ID_RSA_SCP -o StrictHostKeyChecking=no $CI_PROJECT_DIR/target/release/navigatum-server $SERVER_USER@$SERVER_HOST:$SERVER_PATH
    - ssh -i $ID_RSA_RESTART -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST placeholder-command-ignored-by-server
  only:
    - master

build_container:
  image: docker:stable
  stage: deploy
  tags:
    - container
  services:
   - name: docker:dind
     alias: dockerdaemon
  variables:
    # Tell docker CLI how to talk to Docker daemon.
    DOCKER_HOST: tcp://dockerdaemon:2375/
    # Use the overlayfs driver for improved performance.
    DOCKER_DRIVER: overlay2
    # Disable TLS since we're running inside local network.
    DOCKER_TLS_CERTDIR: ""
  script:
    - mkdir data
    - apk add wget
    - wget $DATA_PATH -O data/api_data.json
    - docker build -t navigatum-server .
    - docker save --output navigatum-server.tar navigatum-server
  artifacts:
    paths:
      - navigatum-server.tar
  only:
    - master

